<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="page_container">
    <div class="main_container">
      <header class="intro">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable. </p>
      </header>
      <section class="registration">
        <div class="try_for_free_card">
          <p><strong>Try it free 7 days</strong> then $20/mo. there after</p>
        </div>
        <div class="registration_form">
          <div class="registration_form_input">
            <input autocomplete="off" type="text" name="firstName" id="firstName" placeholder="First Name">
            <label for="firstName">asdasdfasdff</label>
          </div>
          <div class="registration_form_input">
            <input autocomplete="off" type="text" name="lastName" id="lastName" placeholder="Last Name">
            <label for="lastName"></label>
          </div>
          <div class="registration_form_input">
            <input autocomplete="off" type="email" name="email" id="email" placeholder="Email Address">
            <label for="email"></label>
          </div>
          <div class="registration_form_input">
            <input autocomplete="off" type="password" name="password" id="password" placeholder="Password">
            <label for="password"></label>
          </div>
          <div class="registration_form_input">
            <input type="submit" value="Claim Your Free Trial" onclick="handleSubmitForm()">
          </div>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>
      </section>
    </div>
  </div>
</body>
<script src="public/scripts.js"></script>

</html>
